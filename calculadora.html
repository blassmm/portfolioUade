<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Portfolio</title>
    <link rel="stylesheet" href="calculadora.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"
            >blas<span class="highlight">&lt;montanari&gt;</span></a
          >
        </div>
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <ul class="nav-links">
          <li><a href="index.html">Back to Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator">
          <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
          </div>
          <button class="span-two clear">AC</button>
          <button class="delete">DEL</button>
          <button class="operator">รท</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">ร</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
          <button class="number span-two">0</button>
          <button class="number">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Blas Montanari. All rights reserved.</p>
    </footer>

    <script src="calculadora.js"></script>
  </body>
</html>
